<!DOCTYPE html>
<html>
<head>
	<style>
			body{
				background-color: lightblue;

<title>Belajar HTML Tag Iframe Pada HTML</title>
</head>
<body>
	<h1>iframe yang menampilkan halaman sebuah website</h1>
	<iframe src="https://www.kompas.com/" height="560" width="500"></iframe>

	<h1>iframe yang menampilkan halaman dari google map</h1>
	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3956.2712063552513!2d109.24742561378496!3d-7.43521317531395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e655e9d1768e4d1%3A0x959269c10818fa0c!2sSMK%20Telkom%20Purwokerto!5e0!3m2!1sen!2sid!4v1597674448673!5m2!1sen!2sid" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

	<h1>iframe yang menampilkan video dari youtube</h1>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/qtvIQ9D99LI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
